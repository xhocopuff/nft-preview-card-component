<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="card-component">
  <div id="pic-container">
    <img id="main-pic" src="/images/image-equilibrium.jpg" alt="nft image">
    <div class="overlay">
      <img src="/images/icon-view.svg" alt="">
    </div>
  </div>
  <div id="content">
    <p id="nft-name">Equilibrium #3429</p>

    <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>

    <div id="nft-info">
      <div id="ethereum-info">
        <img src="/images/icon-ethereum.svg" alt="ethereum">
        <p id="nft-cost">0.041 ETH</p>
      </div>
      <div id="time">
        <img src="/images/icon-clock.svg" alt="clock">
        <p id="deadline">3 days left</p>
      </div>

    </div>
  </div>


  <div id="line"></div>

  <div id="avatar-info">
    <img id="avatar" src="images/image-avatar.png" alt="avatar">
    <p id="author"><span>Creation of</span> <span>Jules Wyvern</span> </p>
  </div>

</div>
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/xhocopuff">Melesia Thompson</a>.
</footer>

</body>
</html>
